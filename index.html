<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        
        <title>Calculator</title>
    </head>
    <body>
        <section class="container"> 
            <input type="text" disabled id="display-value" autocomplete="off"/>
            <div class="calc-body">
                <button id="AC" class="btn btn-outline-dark">AC</button>
                <button class="number btn btn-outline-dark" value="**">^</button>
                <button class="number btn btn-outline-dark" value="%">%</button>
                <button class="number btn btn-outline-dark" value="/">/</button> 
                <button class="number btn btn-outline-dark" value="7">7</button>
                <button class="number btn btn-outline-dark" value="8">8</button>
                <button class="number btn btn-outline-dark" value="9">9</button>
                <button class="number btn btn-outline-dark" value="x">x</button>
                <button class="number btn btn-outline-dark" value="4">4</button>
                <button class="number btn btn-outline-dark" value="5">5</button>
                <button class="number btn btn-outline-dark" value="6">6</button>
                <button class="number btn btn-outline-dark" value="-">-</button>
                <button class="number btn btn-outline-dark" value="1">1</button>
                <button class="number btn btn-outline-dark" value="2">2</button>
                <button class="number btn btn-outline-dark" value="3">3</button>
                <button class="number btn btn-outline-dark" value="+" >+</button>
                <button class="number btn btn-outline-dark" value=".">.</button>
                <button class="number btn btn-outline-dark" value="0">0</button>
                <button id="remove" class="btn btn-outline-dark">‚Üê</button>
                <button id="equal" class="btn btn-outline-dark">=</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
